<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>G Agency Website</title>
</head>
<body>
    <div class="container">
        <nav>
            <img src="./images/logo.png" class="logo">
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Clients</a></li>
                <li><a href="#" class="white" >Services</a></li>
                <li><a href="#" class="white" >Contact Us</a></li>
            </ul>
            <img src="./images/menu.png" class="menu">
        </nav>

        <div class="left-col">
            <h1>Helping<br>Your Business</h1>

            <div class="team">
                <div class="user-col">
                    <img src="./images/image-1.png">
                    <div class="info">
                        <h4>Anish</h4>
                        <p>Marketing</p>
                    </div>
                    <img src="./images/arrow.png" class="arrow">
                </div>
                <div class="user-col">
                    <img src="./images/image-2.png">
                    <div class="info">
                        <h4>Samprit</h4>
                        <p>HR</p>
                    </div>
                    <img src="./images/arrow.png" class="arrow">
                </div>
                <div class="user-col">
                    <img src="./images/image-3.png">
                    <div class="info">
                        <h4>Swarup</h4>
                        <p>Designer</p>
                    </div>
                    <img src="./images/arrow.png" class="arrow">
                </div>
            </div>

        </div>
        <div class="right-col">
            <video autoplay loop muted class="b-vid" src="./images/video.mp4" type="video/mp4" ></video>
            <img src="./images/play-button.png" class="play-button">
            <h3>We are the worlds leading marketing<br>agency based on India</h3>
        </div>
    </div>
</body>
</html>
